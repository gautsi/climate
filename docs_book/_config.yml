title: Climate projects
author: Gautam Sisodia
exclude_patterns: 
  - README.md
  - render.py
  - notebooks/eia_explore.py
repository:
  url: https://github.com/gautsi/climate
html:
  use_repository_button: true
execute:
  exclude_patterns:
    - render.py
    - eia/eia-explore.py
  execute_notebooks: auto
sphinx:
  extra_extensions:
    - sphinx.ext.autodoc
  config:
    nb_custom_formats:
        .py:
            - jupytext.reads
            - fmt: py:percent